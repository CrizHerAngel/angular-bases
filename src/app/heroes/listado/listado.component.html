<!-- Else en HTML -->
<div *ngIf=" heroeBorrado; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small></h3>
</div> 

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes"><!-- Si queremos mostrar en la lista el index se hace en el mismo *ngFor lo siguiente let i = index -->
        {{heroe}} <!-- y de este lado se pasaria en primer lugar asi {{i + 1}} -->
    </li>
</ul>

<br>
<button (click)="deleteHeroe()" >Borrar Héroe</button>
